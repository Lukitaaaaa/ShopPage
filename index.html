<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Tienda</title>
</head>
<body>
    <header>
        <h1>Tienda</h1>

        <div class="container-icon">

            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-cart">
                <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z" />
            
            </svg>
            <div class="count-products">
                <span id="contador-productos">0</span>
            </div>

            <div class="container-cart-products hidden-cart">
                <div class="cart-product">
                    <div class="info-cart-product">
                        <span class="cantidad-producto-carrito">1</span>
                        <p class="titulo-producto-carrito">Zapatillas</p>
                        <span class="precio-producto-carrito">$49</span>
                    </div>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon-close">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                      </svg>
                      
                </div>
                <div class="cart-total">
                    <h3>Total:</h3>
                    <span class="total-pagar">$220</span>
                </div>
            </div>
        </div>
    </header>

    <div class="container-items"> 

        <!-- anillo -->

        <div class="item">
            <figure>
                <img src="https://i.pinimg.com/474x/58/0f/75/580f7516a0dc43fccf8d6d1bd0fee740.jpg" alt="">
            </figure>
            <div class="info-product">
                <h2>Anillo</h2>
                <h4 class="price">$49</h4>
                <button>Añadir al carrito</button>
            </div>
            
        </div>

        <!-- Mascara -->

        <div class="item">
            <figure>
                <img src="https://i.pinimg.com/236x/d6/06/17/d60617fdaf8565ca738ea8ff70413ad3.jpg" alt="">
            </figure>
            <div class="info-product">
                <h2>Mascara</h2>
                <h4 class="price">$49</h4>
                <button>Añadir al carrito</button>
            </div>
            
        </div>

        <!-- Zapatillas -->

        <div class="item">
            <figure>
                <img src="https://i.pinimg.com/236x/2b/d5/98/2bd5989cecdce60cdd08942fb1aec488.jpg" alt="">
            </figure>
            <div class="info-product">
                <h2>Zapatillas</h2>
                <h4 class="price">$49</h4>
                <button>Añadir al carrito</button>
            </div>
            
        </div>

        <!-- Collar -->

        <div class="item">
            <figure>
                <img src="https://i.pinimg.com/236x/38/41/e2/3841e2b8ae74138dc20ad0fe250138b7.jpg" alt="">
            </figure>
            <div class="info-product">
                <h2>Collar</h2>
                <h4 class="price">$49</h4>
                <button>Añadir al carrito</button>
            </div>
            
        </div>

        <!-- Auto -->

        <div class="item">
            <figure>
                <img src="https://i.pinimg.com/236x/dc/d8/2b/dcd82bbdbd849d7e11b0c464bc9350cf.jpg" alt="">
            </figure>
            <div class="info-product">
                <h2>Auto</h2>
                <h4 class="price">$49</h4>
                <button>Añadir al carrito</button>
            </div>
            
        </div>
        
    </div>

    <script src="index.js"></script>
</body>
</html>
